linters:
  disable:
    - depguard
    - exhaustruct
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gomoddirectives
    - mnd
    - nlreturn
    - predeclared
    - varnamelen
    - wsl
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - style
    - unused
linters-settings:
  gosec:
    excludes:
      - G115
